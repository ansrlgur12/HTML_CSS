<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    
        div {
            margin-bottom: 1px;
        }
        label{
            width: 90px;
            display: inline-block;
        }
        button {
            margin-top: 10px;       }
    </style>
    </head>
    <body>
        <form action="#">
            <fieldset>
            <legend>가입 정보</legend>
            <div>
                <label for="id">아이디 :</label>
                <input type ="text" id = "id" autofocus required>
            </div>
            <div>
                <label for="password">비밀번호 :</label>
                <input type ="password" id = "password" required>​
            </div>
            <div>
                <label for="confirm_password">비밀번호확인 :</label>
                <input type ="password" id = "confirm_​password" required>​
            </div>​
            <div>
                <label for="name">이름 :</label>
                <input type ="name" id = "name">​
            </div>​​
            <div>
                <label for="gender">성별 :</label>
                <input type ="radio" name="gender" id = "m">​
                <label for="m">남</label>
                <input type ="radio" name="gender" id = "w" checked>​
                <label for="w">여</label>​
            </div>​​
            <div>
                <label for="email">이메일 :</label>
                <input type ="email" id = "email">​
            </div>​​​
            </fieldset>
            <div>
                <button type="submit">회원가입</button>
            </div>
        </form>
    </body>
</html>
