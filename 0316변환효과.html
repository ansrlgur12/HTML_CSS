<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .container{
            border: 1px solid black;
            display: inline-block;
            margin: 20px;
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: red;
        }
        .box:hover{
            transform: rotate(30deg);
            transform-origin: top left;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
