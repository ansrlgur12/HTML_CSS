<h1 style="color : #1975c1">연습문제 (3)</h1><br>
<h1>아이패드 주문하기</h1>
<form action="#">
<fieldset>
    <legend>배송 정보</legend>
    <div>
    <label for="item">주문 상품</label> 
    <input style="width: 300px;" type="text" id="item" value="아이패드 12.9인치" readonly ><br>
    <label for="name">이름</label>
    <input style="width: 300px;"type="text" id="name"><br>
    <label for="add">배송 주소</label>
    <input style="width: 300px;"type="text" id="add" required><br>
    <label for="email">이메일</label>
    <input style="width: 300px;"type="text" id="email"><br>
    <label for="phone">연락처</label>
    <input style="width: 300px;"type="tel" id="phone"placeholder="하이픈 빼고 입력해 주세요.(01012345678)"><br>
    <label for="date">배송 지정</label>
    <input style="width: 150px;"type="date" id="date">
    <span>(주문일로부터 최소 3일 이후)</span>
    </div>
</fieldset>
<br>
<div class="btn">
<button style="width: 150px; height: 40px; margin-left: 6px; margin-right: 6px;" type="submit">주문하기</button>
<button style="width: 150px; height: 40px; margin-left: 6px; margin-right: 6px;">취소하기</button>
</div>
</form>

<h1 style="color :#1975c1">연습문제 (4)</h1><br>
<hr>
<fieldset>
    <legend>기본 정보</legend>
    <label for="id">아이디</label>
    <input type="text" id = "id"> <br>
    <label for="pwd">패스워드</label>
    <input type="text" id="pwd">
</fieldset>
<fieldset>
    <legend>세부 정보</legend>
    <label for="email">이메일</label>
    <input type="text" id="email" placeholder="@를 넣어야 됩니다."><br>

    <input type="age" id="age">
</fieldset>
<fieldset>

        </optgroup>
        <optgroup label="경기도 수원시">
            <option value="권선구">권선구</option>
            <option value="영통구">영통구</option>
        </optgroup>
    </select>
</fieldset>
<fieldset>

</fieldset>

    <input type="radio" name="job" id="no">
</fieldset>
<fieldset>

    <label2 for="gym">운동</label2>
    <input type="radio" name="hobby" id="gym">
    <label2 for="music">음악</label2>
    <input type="radio" name="hobby" id="music">
    <label2 for="drawing">그림</label2>
    <input type="radio" name="hobby" id="drawing">
</fieldset>
<br>

<input type="date" id="date"><br><br>
