<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>예약 정보</h1>
    <form>
        <div>
            <label for="name">이름</label>
            <input type="text" id="name">
        </div>
        <div>
            <label for="phone">휴대폰</label>
            <input type="number" id="phone">
        </div>
        <div>
            <label for="email">이메일</label>
            <input type="text" id="email">
        </div>
        <button type="submit">제출</button>
    </form>



<br><br><br><br><hr>

<form>
    <fieldset>
<h1>프런트엔드 개발자 지원서</h1>
<p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
<hr>
<h3>개인정보</h3>

<blockquote>
    <div>
        <label for="name">이름</label>
        <input type="text" id="name" placeholder="공백없이 입력하세요">
    </div>
    <div>
        <label for="[phone]">연락처</label>
        <input type="number" name="" id="phone">
    </div>
</blockquote>

<h3>지원 분야</h3>

    <div>
        <blockquote>
        <input type="radio" name="" id="webp">
        <label for="webp">웹 퍼블리싱</label><br>
        <input type="radio" name="" id="weba">
        <label for="weba">웹 애플리케이션 개발</label><br>
        <input type="radio" name="" id="dev">
        <label for="dev">개발 환경 개선</label>
    </blockquote>
    </div>

    <h3>지원동기</h3>
    <label for="write"></label>
    <textarea name="" id="write" cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
    <br>
    <button type="submit">접수하기</button>
    <button type="submit">다시 쓰기</button>
</fieldset>
</form>
</body>
</html>
