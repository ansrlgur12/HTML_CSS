<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap');
        body{
            font-family: 'Nanum Pen Script', cursive;
        }
        i{
            font-size: 80px;
            color: navy;
        }
    </style>
</head>
<body>
    <h1>나눔 펜 스크립트 폰트 사용하기</h1>
    <p>CSS 파일 내에서 폰트 파일의 경로를 지정합니다. 예를 들어, Google Fonts에서 제공하는 폰트를 사용한다면, 다음과 같은 코드를 CSS 파일에 추가합니다.</p>
    <i class="fa-solid fa-house-chimney"></i>
    <i class="fa-brands fa-google-drive"></i>
    <i class="fa-regular fa-cup-togo"></i>
    <i class="fa-brands fa-discord"></i>
    <i class="fa-solid fa-mountain-sun"></i>
    <i class="fa-regular fa-mountain-sun"></i>
    <i class="fa-sharp fa-regular fa-mountain-sun"></i>
</body>
</html>
