<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>가상 클래스 선택자</title>
    <style>
        /* 가상 클래스 선택자 : 요소의 상태를 이용해 선택자를 지정하는 방법 */
        /* 링크 가상 선택자 : a태그에서 발생할 수 있는 링크 상태를 이용해 선택하는 방법 */
        
        /* link : 한번도 방문하지 않은 링크 일 때 선택 */
        a:link {
            color: orange;
        }

        /* visited  : 한 번이라고 방문한 적이 있는 링크*/
        a:visited{
            color: green;
        }

        /* 동적 가상 선택자 : 마우스를 올리거나 누르는 동작 등에 대한 선택자 */
        button{
            width: 200px;
            height: 40px;
            background-color: aqua;
        /*    transition-property: background-color, color, width;
            transition-duration: 1s;
            transition-delay: 1s;*/
        }
        button:hover {
            background-color: royalblue;
        }
        button:active {
            background-color: blue;
        }

        /* 입력 요소 가상 클래스 선택자 : 입력 요소의 특정 상태를 이용해 선택자로 지정하는 방법 */
        /* :focus : 입력요소에 커서가 활성화되면 선택자로 지정 */
        /* :checked : 체크박스가 표시되어 있으면 선택자로 지정 */
        /* :disabled : 요소가 비활성화되면 있으면 선택자로 지정 */
        /* :enabled : 요소가 활성화되면 선택자로 지정 */
        input:focus {
            color: red;
        }

        input:checked + label {
            color : red;
        }

        input:disabled {
            background-color: #ccc;
        }

        input:enabled {
            background-color: black;
        }

    </style>
</head>
<body>
    <a href="https://kakao.com">카카오</a>
    <a href="https://naver.com">네이버</a>
    <a href="https://google.co.kr">구글</a>
    <a href="https://daum.net">다음</a>
    <a href="https://github.com/">깃허브</a>
    <br>
    <button>active</button>
    <hr>
    <h3>입력 요소 가상 클래스 선택자</h3>
    <p>focus : 입력요소에 커서가 활성화되면 선택자로 지정</p>
    <label for="name">이름</label>
    <input type="text", id="name">
    <div>
        <input type="checkbox" id="userid">
        <label for="userid">아이디</label>
    </div>
    <div>
        <button disabled>버튼</button>
    </div>
</body>
</html>
