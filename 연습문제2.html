<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 560px;
            border: 2px solid black;
            margin-left: 10px;
            padding-left: 40px;
            padding-right: 40px;
            padding-top: 20px;
            padding-bottom: 40px;
        }
        .detail{
            margin: 4px 40px;
        }
        .gain{
            width: 60px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>프론트앤드 개발자 지원서</h1>
        <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
        <hr>
        <form action="#">
            <h3>개인정보</h3>
            <div class="detail">
                <label class="gain" for="name">이름</label>
                <input type="text" id="name" placeholder="공백없이 입력하세요.">
            </div>
            <div class="detail">
                <label class="gain"for="tel">연락처</label>
                <input type="tel" id="tel">
            </div>
            <h3>지원 분야</h3>
            <div class="detail">
                <input type="radio" name="a" id="webp">
                <label for="webp">웹퍼블리싱</label>
            </div>
            <div class="detail">
                <input type="radio" name="a" id="webf">
                <label for="webf">웹 프론트앤드</label>
            </div>
            <div class="detail">
                <input type="radio" name="a" id="mob">
                <label for="mob">모바일 앱</label>
            </div>
            <h3>지원동기</h3>
            <label for="write" id="donggi"></label>
            <textarea name="" id="write" cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea><br>
            <button>접수하기</button>
            <button>다시쓰기</button>
        </form>
    </div>
</body>
</html>
